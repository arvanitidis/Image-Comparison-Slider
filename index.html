<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/comparison.js"></script>
</head>
<body class="no-js">

<div class="container">
    <div class="inner">
        <!-- COMPARISON SLIDER CODE START -->
        <div class="comparison-slider-wrapper">
        <!-- Comparison Slider - this div contain the slider with the individual images captions -->
        <div class="comparison-slider">
            <div class="darken"></div>
            <div class="act">
                <div class="overlay">
                    <h2>Act</h2>
                    <p>Doctors Without Borders vaccinated nearly 1.5 million people for measles in 2018.</p>
                </div>
                <div class="credits">
                    DRC 2019 &copy; Pablo Garrigos/MSF
                </div>
            </div>
            <!-- Div containing the image layed out on top from the left -->
            <div class="fact">
                <div class="darken"></div>
                <div class="overlay">
                    <h2>Fact</h2>
                    <p>Measles mortality rates can reach as high as 20% in countries with weak health systems.</p>
                </div>
                <div class="credits">
                    DRC 2016 &copy; Diana Zeyneb Alhindawi
                </div>
            </div>
            <!-- Divider where user will interact with the slider -->
            <div class="divider">
                <div class="control-wrap">
                    <div class="control"></div>
                </div>
            </div>
        </div>
        </div>
        <!-- COMPARISON SLIDER CODE END -->
    </div>
</div>
    
</body>
</html>
